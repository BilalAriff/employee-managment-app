<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TESTING APEND CHILD LOGIC</title>
</head>

    <style>

        ul {
            list-style-type: none;
        }

        .container {
            margin-right: 20%;
            margin-left: 20%;
        }

        .name {
            font-size: 45px;
            font-weight: bolder;
            opacity: 0.7;
            margin: 0px;
        }

        .designation {
            font-size: 30px;
            font-weight: bold;
            opacity: 0.5;
            margin: 0px;
        }
    </style>

<body>
    

    <div class="container">
        <input type="text" id="name">
        <input type="text" id="designation">
        <button type="submit" id="send">Add</button>

        <div style="background-color: blue;" id="myList">

        </div>

        <ul id="myLis">
            <li>
                <p class="name">Bilal</p>
                <p class="designation">Software Developer</p>
            </li>
        </ul>
    </div>



    <script>

        var developers = [
            {
                "name":"Bilal", 
                "designation":"Software Developer"
                },
            {
                "name":"Javeriya", 
                "designation":"Front End Developer"
                },
            {
                "name":"Haseeb", 
                "designation":"Back End Developer"
                },
            ];
        const list = document.getElementById("myList");
        const button = document.getElementById("send");

        function createMyItem(developers) {

            for (i = 0; i < developers.lenght; i++)
            
            const li = document.createElement('li');
            const nameTag = document.createElement('p');
            nameTag.className = "name";
            const designationTag = document.createElement('p');
            designationTag.className = "designation";

            nameTag.textContent = document.getElementById("name").value;
            designationTag.textContent = document.getElementById("designation").value;

            list.appendChild(li);
            li.appendChild(nameTag);
            li.appendChild(designationTag);

            
            
            
        }

        button.addEventListener('click', (e) => {
            e.preventDefault();
            createMyItem();
        });
        
        
    </script>

</body>
</html>
